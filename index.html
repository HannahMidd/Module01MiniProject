<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Submit Contact Info</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Request Custom Art</h1>
    <figure>
      <img src="./ArtHeadshot.jpg" alt="Middleton Artist Photo">
      <figcaption class="text-center">I love making custom art pieces. Please submit your info below and I will reach out to learn more about what you would like!</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me for Commissions</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2023 My New Website Productions
  </footer>

</body>

</html>
